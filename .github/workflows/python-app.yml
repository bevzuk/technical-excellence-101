# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest markdown2
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        cd "Модуль 5. Автотесты и Test Driven Development"
        rm -rf ./build
        mkdir ./build
        markdown2 Kolobok.md > ./build/Kolobok.html
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        cd "Модуль 5. Автотесты и Test Driven Development" && make test && cd ..
        cd "Модуль 6. Continuous Integration & Continuous Deployment (CI/CD)Модуль 6. Continuous Integration & Continuous Deployment (CI/CD)" && make test && cd ..
